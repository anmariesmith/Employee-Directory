<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Phonebook</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navcontainer">
    <i class="far fa-address-book fa-2x"></i>
    <div class="navbuttons"id="view">VIEW</div>
    <div class="navbuttons"id="add">ADD</div>
    <div class="navbuttons"id="verify">VERIFY</div>
    <div class="navbuttons" id="update">UPDATE</div>
    <div class="navbuttons" id="delete">DELETE</div>
  </div>
  <div class="alleverything">
    <!-- ADD BUTTON AND INPUT FIELDS -->
  <div id="addContact"class="hide">
    <input id="addName"placeholder="Please enter name">
    <input id="addOfficeNum"placeholder="Please enter office number">
    <input id="addPhoneNum"placeholder="Please enter phone number (###-###-#####)">
    <button id="magnifyButton"><i class="fas fa-search"></i></button>
  </div>
  <!-- VERIFY BUTTON , INPUT AND RETURN FIELDS -->
  <div id="verifyBox"class="hide">
      <input id="verifyInput" placeholder="Please enter the name of the contact">
      <button id="magnifyButtonVerify"><i class="fas fa-search"></i></button>
    </div>
    <div class= "verifyBox">
  <div id="verifyWord"class="hide"><p>YES!</p></div>
  <div id="verifyWord2"class="hide"><p>nah fam</p></div>
  </div>
<!-- UPDATE BUTTON AND INPUT FIELDS -->
  <div id="updateContact"class="hide">
      <input id="updateName"placeholder="Please enter name">
      <input id="updateOfficeNum"placeholder="Please enter office number">
      <input id="updatePhoneNum"placeholder="Please enter phone number (###-###-#####)">
      <button id="magnifyButtonUpdate"><i class="fas fa-search"></i></button>
    </div>
<!-- DELETE BUTTON AND INPUT FIELDS -->
<div id="deleteContact"class="hide">
    <input id="delName"placeholder="please enter name">
    <button id="magnifyButtonDelete"><i class="fas fa-search"></i></button>
  </div>
  <div class="content">
  </div>
  </div>




  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>
</body>

</html>
